<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>
<body>
    <h1>Calculator</h1>
        <div class="calculator">
            <div class = "first-row">
                <div id = "screen">
                    <div class="previous"></div>
                    <div class="current"></div>
                </div>
                <button class = "btn clear">C</button>
            </div>
            <div class="other-row">
                <button class = "btn number">7</button>
                <button class = "btn number">8</button>
                <button class = "btn number">9</button>
                <button class = "btn operator">/</button>
            </div>
            <div class = "other-row">
                <button class = "btn number">4</button>
                <button class = "btn number">5</button>
                <button class = "btn number">6</button>
                <button class = "btn operator">X</button>
            </div>
            <div class = "other-row">
                <button class = "btn number">1</button>
                <button class = "btn number">2</button>
                <button class = "btn number">3</button>
                <button class = "btn operator">-</button>
            </div>
            <div class = "other-row">
                <button class = "btn decimal">.</button>
                <button class = "btn number">0</button>
                <button class = "btn equal">=</button>
                <button class = "btn operator">+</button>
            </div>

        </div>   
</body>
</html>
